<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>ArcGIS Map</title>
        <style>
            html, body, #viewDiv {
                padding: 0;
                margin: 0;
                height: 100%;
                width: 100%;
            }
        </style>

        <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/css/main.css">
        <script src="https://js.arcgis.com/4.28/"></script>

        <script>
            require([
                "esri/config",
                "esri/Map",
                "esri/views/MapView"
            ], function(esriConfig, Map, MapView) {
                esriConfig.apiKey = "AAPK1c87127d5a0145b2ac638d800774df300U2ATjjIzTdh-RZndDHdofO0OQ7kIq6PdxclVHH3ODEcby6JAS-PSh-PJsIKazL8";

                var map = new Map({
                    basemap: "arcgis-topographic"  // ArcGIS Vector Tile Service
                });

                var view = new MapView({
                    container: "viewDiv",  // Reference to the div element with id="viewDiv"
                    map: map,  // Reference to the map object created before the scene
                    zoom: 10,  // Sets the zoom level based on level of detail (LOD)
                    center: [-118.9318, 34.1203]  // Sets the center point of view in lon/lat
                });
            });
        </script>
    </head>

    <body>
        <div id="viewDiv"></div>
    </body>
</html>
